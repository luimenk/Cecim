<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body>
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>

        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card stacked-form">
                            <div class="card-header ">
                                <h4 class="card-title">Registro de Etiquetas</h4>
                            </div>
                            <div class="card-body ">
                                <form id="TypeValidation" method="" class="form-horizontal">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:value="${etiquetaId}"
                                               name="etiquetaId" id="etiquetaId" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha:</label>
                                        <input type="text" class="form-control datepicker"
                                               th:value="${fecha}"
                                               name="fecha" id="fecha" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Id del cliente:</label>
                                        <!--<input type="text" class="form-control"
                                               th:value="${idCliente}"
                                               name="idCliente" id="idCliente" required="true">-->
                                        <select class="selectpicker" name="empresa" id="empresa" required="true"
                                                data-title="Selecciona una empresa..."
                                                data-style="btn-default btn-outline"
                                                data-menu-style="dropdown-blue">
                                            <option th:each="item : ${empresas}"
                                                    th:value="${item.clientId}"
                                                    th:text="${item.nombreRazonSocial}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción de la muestra:</label>
                                        <input type="text" class="form-control"
                                               th:value="${descripcionMuestra}"
                                               name="descripcionMuestra" id="descripcionMuestra" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de material:</label>
                                        <input type="text" class="form-control"
                                               th:value="${tipoMaterial}"
                                               name="tipoMaterial" id="tipoMaterial" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad de muestra: (número de piezas, peso, tamaño, etc)</label>
                                        <input type="text" class="form-control"
                                               th:value="${cantidadMuestra}"
                                               name="cantidadMuestra" id="cantidadMuestra" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Lote:</label>
                                        <input type="text" class="form-control"
                                               th:value="${lote}"
                                               name="lote" id="lote" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Método Solicitado:</label>
                                        <!--<input type="text" class="form-control"
                                               th:value="${metodo}"
                                               name="metodo" id="metodo" required="true">-->
                                        <select class="selectpicker" name="metodo" id="metodo" required="true"
                                                data-title="Selecciona un método..."
                                                data-style="btn-default btn-outline"
                                                data-menu-style="dropdown-blue">
                                            <option th:each="item : ${metodos}"
                                                    th:value="${item.methodId}"
                                                    th:text="${item.codigoMetodo}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Observaciones:</label>
                                        <input type="text" class="form-control"
                                               th:value="${observaciones}"
                                               name="observaciones" id="observaciones" required="true">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer ">
                                <button type="submit" class="btn btn-fill btn-info" onclick="valida()">Registrar Etiqueta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<script src="../assets/js/actions/etiquetas.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fecha').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
</script>
</html>
