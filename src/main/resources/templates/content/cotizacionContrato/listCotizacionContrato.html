<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body th:onload="javascript:cargarTabla();">
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <!--                        <button class="btn btn-fill btn-success" onclick="listSolicitudServicio()"><i-->
                        <!--                                class="fa fa-arrow-circle-left"></i>Volver-->
                        <!--                        </button>-->
                        <button class="btn btn-warning" onclick="dashboard()"><i class="fa fa-home"></i>Inicio</button>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card data-tables">
                            <div class="card-body table-striped table-no-bordered table-hover dataTable dtr-inline table-full-width">
                                <div class="toolbar">
                                </div>
                                <div class="fresh-datatables">
                                    <table id="cotizacionContratoTable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/solicitudServicioCliente/generarListaCotizacion}" method="GET">
                            <button type="submit" class="btn btn-fill btn-primary">Generar LFC-SOC <i class="fa fa-print"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script src="../assets/js/actions/cotizacionContrato.js" type="text/javascript"></script>
</html>
