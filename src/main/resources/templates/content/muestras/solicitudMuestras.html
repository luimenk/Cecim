<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body>
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="card-header ">
                                <h4 class="card-title">Solicitud de Servicio del Cliente</h4>
                            </div>
                            <div class="card-body ">
                                <!--Radios-->
                                <form method="get" action="/" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-2 control-label">Servicio Urgente</label>
                                        <div class="col-sm-4 col-sm-offset-1 checkbox-radios">
                                            <div class="form-check form-check-radio checkbox-inline">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                                           id="exampleRadios1" value="option1">
                                                    <span class="form-check-sign"></span>
                                                    Si
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio checkbox-inline">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                                           id="exampleRadios2" value="option2" checked>
                                                    <span class="form-check-sign"></span>
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                        <label class="col-sm-2 control-label">Folio de Solicitid de Servicio del
                                            Cliente</label>
                                        <div class="col-sm-2 col-sm-offset-1">
                                            <input type="text" placeholder="AAAAMMDD_0021" disabled=""
                                                   class="form-control">
                                        </div>
                                    </div>
                                </form>
                                <!--Fechas-->
                                <div class="row">
                                    <label class="col-sm-2 control-label">Fecha de Envío de Muestras</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Fecha de envío de muestras"
                                                   name="fechaEnvioMuestras" id="fechaEnvioMuestras" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha de Pago</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Fecha de pago"
                                                   name="fechaPago" id="fechaPago" required="true">
                                        </div>
                                    </div>
                                </div>
                                <!--RADIOS-->
                                <form method="get" action="/" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-2 control-label">Nombre y Firma de Quién Envía las
                                            Muestras</label>
                                        <div class="col-sm-4 col-sm-offset-1">
                                            <div class="form-group">
                                                <input type="text" class="form-control"
                                                       placeholder="Nombre y Firma de Quién Envía las Muestras">
                                            </div>
                                        </div>

                                        <label class="col-sm-2 control-label">¿Las Muestras Requieren un Almacenamiento
                                            Especial?</label>
                                        <div class="col-sm-4 col-sm-offset-1 checkbox-radios">
                                            <div class="form-check form-check-radio checkbox-inline">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                                           id="exampleRadios3" value="option1">
                                                    <span class="form-check-sign"></span>
                                                    Si
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio checkbox-inline">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                                           id="exampleRadios4" value="option2" checked>
                                                    <span class="form-check-sign"></span>
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!--ESPECIFICO-->
                                <div class="row">
                                    <label class="col-sm-2 control-label">Empresa: </label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <select class="selectpicker" name="empresa" id="empresa" required="true"
                                                    data-title="Selecciona una Empresa..."
                                                    data-style="btn-default btn-outline"
                                                    data-menu-style="dropdown-blue">
                                                <th:block th:object="${empresas}" th:each="item : ${empresas}">
                                                    <option th:text="${item.nombreRazonSocial}">Item description
                                                        here...
                                                    </option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Especifique:</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Especifique:">
                                        </div>
                                    </div>
                                </div>
                                <!--FECHAS-->
                                <div class="row">
                                    <label class="col-sm-2 control-label">Fecha recepción de muestras</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Fecha de recepción de muestras"
                                                   name="fechaRecepcionMuestra" id="fechaRecepcionMuestra"
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha compromiso de entrega de
                                        resultados</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Fecha compromiso de entrega de resultados"
                                                   name="fechaCompromisoEntregaResultados"
                                                   id="fechaCompromisoEntregaResultados" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Nombre y firma de quien recibe las
                                        muestras:</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   placeholder="Nombre y firma de quien recibe las muestras"
                                                   name="nombreRecibeMuestras" id="nombreRecibeMuestras"
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Nombre y firma del jefe de control de
                                        calidad</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control datepicker"
                                                   placeholder="Nombre y firma del jefe de control de calidad"
                                                   name="nombreJefeCalidad"
                                                   id="nombreJefeCalidad" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="card-header ">
                                        <h5 class="card-title">Solicitud de Servicio del Cliente</h5>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Método Solicitado: </label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <select class="selectpicker" name="metodo" id="metodo" required="true"
                                                    data-title="Selecciona un método..."
                                                    data-style="btn-default btn-outline"
                                                    data-menu-style="dropdown-blue"
                                                    onchange="cantidadMuestrasFunction()">
                                                <option th:each="item : ${metodos}"
                                                        th:value="${item.cantidadMuestraEnsayo}"
                                                        th:text="${item.codigoMetodo}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Cantidad de Muestra:</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group" id="textbox">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Tipo de muestra: </label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Tipo de Muestra">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Descripción de la muestra:</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   placeholder="Descripción de la Muestra">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Condiciones Especiales: </label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   placeholder="Condiciones Especiales">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Observaciones:</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Observaciones">
                                        </div>
                                    </div>
                                </div>

                                <!--ASDASDASDASD-->
                                <div id="muestraExtra">

                                </div>

                                <div class="card-footer ">
                                    <button type="submit" class="btn btn-fill btn-default" onclick="agregarMuestra()">
                                        Agregar otra Muestra
                                    </button>
                                </div>
                                <div class="card-footer ">
                                    <button type="submit" class="btn btn-fill btn-primary" onclick="valida()">Generar
                                        Solicitud
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="/dependences/_Footer"></th:block>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/actions/solicitudMuestras.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaEnvioMuestras').datetimepicker({
        format: 'YYYY-MM-DD'
    });
    $('#fechaPago').datetimepicker({
        format: 'YYYY-MM-DD'
    });
    $('#fechaRecepcionMuestra').datetimepicker({
        format: 'YYYY-MM-DD'
    });
    $('#fechaCompromisoEntregaResultados').datetimepicker({
        format: 'YYYY-MM-DD'
    });

    $(document).on("change", "#metodo", function () {
        var text_val = "<input type='text' id ='new_name' name ='new_name' " +
            " value =' " + 2 + " ' />";
        $("#textBox").empty().append(text_val);
    })

</script>
</html>
