<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body>
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="card-header ">
                                <h4 class="card-title">Registro de determinación de número de capas en películas</h4>
                            </div>
                            <div class="card-body ">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Folio de solicitud de servicio interno</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="folioSolicitudServicioInterno"
                                                   id="folioSolicitudServicioInterno" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha inicio de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaInicioAnalisis" id="fechaInicioAnalisis" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">ID Interno de muestra</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="idInternoMuestra" id="idInternoMuestra" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha final de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaFinalAnalisis" id="fechaFinalAnalisis" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Temperatura</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="temperatura" id="temperatura" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Humedad relativa</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="humedadRelativa" id="humedadRelativa" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Código de microscopio</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="codigoMicroscopio" id="codigoMicroscopio"
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Código de la parrilla de calentamiento</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="cpc" id="cpc"
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Código del micrómetro</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="codigoMicrometro" id="codigoMicrometro"
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer ">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Resultados</h4>
                            </div>
                            <div class="card-body" style="overflow-x: scroll">
                                <div class="row">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Espesor total de la muestra (mm)</th>
                                            <td class="text-center"><input type="text" class="form-control"
                                                                           name="espesorTotalMuestra" id="espesorTotalMuestra"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">Capa</th>
                                            <th class="text-center">Espesor (µm)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th class="text-center">1</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor1" id="espesor1"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">2</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor2" id="espesor2"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">3</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor3" id="espesor3"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">4</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor4" id="espesor4"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">5</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor5" id="espesor5"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">6</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="espesor6" id="espesor6"
                                                                           required="required"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">Total</th>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="total" id="total"
                                                                           required="required"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Observaciones</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Evidencia</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="file" id="file" accept="image/*" onchange="mostrar()"/>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Vista previa</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <img id="img" style="width: 320px; height: 240px;"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 control-label">Observaciones</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="observaciones" id="observaciones" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Realizó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="realizo" id="realizo" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Supervisó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="supervisor" id="supervisor" required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-fill btn-success" onclick="valida()">Registrar
                                    Datos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:include="/dependences/_Footer"></th:block>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/actions/metodoFRANCP.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaInicioAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
    $('#fechaFinalAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
</script>
</html>
