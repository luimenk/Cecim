<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
    <link href="../assets/css/estiloPanelFirma.css" rel="stylesheet"/>
</head>
<body>
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="card-header text-center">
                                <h4 class="card-title">Registro de análisis de adhesión de tintas</h4>
                            </div>
                            <div class="card-body ">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Folio del método</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="folioTecnica" id="folioTecnica"
                                                   th:value="${folioTecnica}" disabled>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Folio de solicitud de servicio interno</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="folioSolicitudServicioInterno"
                                                   id="folioSolicitudServicioInterno"
                                                   th:value="${folioSolicitudServicioInterno}" disabled>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha inicio de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaInicioAnalisis" id="fechaInicioAnalisis"
                                                   th:value="${fechaHoy}" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">ID Interno de muestra</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="idInternoMuestra" id="idInternoMuestra"
                                                   th:value="${idInternoMuestra}" disabled>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha final de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaFinalAnalisis" id="fechaFinalAnalisis" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Temperatura</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="number" class="form-control"
                                                   name="temperatura" id="temperatura"
                                                   min="21" max="25" onkeydown="return false"
                                                   step='0.1' value='23.0'
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Humedad relativa</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="number" class="form-control"
                                                   name="humedadRelativa" id="humedadRelativa"
                                                   min="40" max="60" onkeydown="return false"
                                                   step='1' value='50'
                                                   required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer ">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Resultados</h4>
                            </div>
                            <div class="card-body" style="overflow-x: scroll">
                                <div class="row">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center"></th>
                                            <th class="text-center">Zona</th>
                                            <th class="text-center">Desprendimiento</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="text-center">1</td>
                                            <td class="text-center">
                                                <img id="img" style="width: 320px; height: 240px;"/>
                                                <br>
                                                <input type="file" id="file" accept="image/*" onchange="mostrar()"/>
                                            </td>
                                            <td class="text-center"><select class="selectpicker" name="desprendimiento1"
                                                                            id="desprendimiento1"
                                                                            data-style="btn-primary"
                                                                            data-menu-style="dropdown-blue">
                                                <option value="Bajo">Bajo</option>
                                                <option value="Medio">Medio</option>
                                                <option value="Alto">Alto</option>
                                            </select></td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">2</td>
                                            <td class="text-center">
                                                <img id="img2" style="width: 320px; height: 240px;"/>
                                                <br>
                                                <input type="file" id="file2" accept="image/*" onchange="mostrar2()"/>
                                            </td>
                                            <td class="text-center"><select class="selectpicker" name="desprendimiento2"
                                                                            id="desprendimiento2"
                                                                            data-style="btn-primary"
                                                                            data-menu-style="dropdown-blue">
                                                <option value="Bajo">Bajo</option>
                                                <option value="Medio">Medio</option>
                                                <option value="Alto">Alto</option>
                                            </select></td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">3</td>
                                            <td class="text-center">
                                                <img id="img3" style="width: 320px; height: 240px;"/>
                                                <br>
                                                <input type="file" id="file3" accept="image/*" onchange="mostrar3()"/>
                                            </td>
                                            <td class="text-center"><select class="selectpicker" name="desprendimiento3"
                                                                            id="desprendimiento3"
                                                                            data-style="btn-primary"
                                                                            data-menu-style="dropdown-blue">
                                                <option value="Bajo">Bajo</option>
                                                <option value="Medio">Medio</option>
                                                <option value="Alto">Alto</option>
                                            </select></td>
                                        </tr>
                                        <tr>
                                            <td class="text-center"></td>
                                            <td class="text-center">La adhesión de la tinta a la película es:</td>
                                            <td class="text-center"><select class="selectpicker" name="atp"
                                                                            id="atp"
                                                                            data-style="btn-primary"
                                                                            data-menu-style="dropdown-blue">
                                                <option value="Bajo">Bajo</option>
                                                <option value="Medio">Medio</option>
                                                <option value="Alto">Alto</option>
                                            </select></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Observaciones</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Observaciones</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="observaciones" id="observaciones" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Realizó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="realizo" id="realizo" required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Supervisó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="supervisor" id="supervisor" required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                data-target="#myModal"><i class="fa fa-pencil-square-o"
                                                                          aria-hidden="true"></i>Panel de firma
                                        </button>
                                    </div>
                                </div>

                                <!--MODAL-->
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <canvas id="sig-canvas" width="320" height="240">
                                                        Usa un navegador diferente
                                                    </canvas>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-auto mr-auto ml-auto">
                                                        <button class="btn btn-primary" id="sig-submitBtn"
                                                                data-dismiss="modal"><i class="fa fa-check-circle"></i>Aceptar
                                                            firma
                                                        </button>
                                                        <button class="btn btn-default" id="sig-clearBtn"><i
                                                                class="fa fa-eraser"></i>Limpiar firma
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <textarea id="sig-dataUrl" class="form-control" rows="5"
                                                  hidden>Metadato</textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <img id="sig-image" src="" alt=""/>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                                <button type="submit" id="btnAceptar" class="btn btn-fill btn-success"
                                        onclick="valida()">
                                    <span class="btn-label">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    </span>
                                    Registrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<script src="../assets/js/actions/base64aBlob.js" type="text/javascript"></script>
<script src="../assets/js/actions/signature.js" type="text/javascript"></script>
<script src="../assets/js/actions/metodoFRAAT.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaInicioAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
    $('#fechaFinalAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
</script>
</html>
