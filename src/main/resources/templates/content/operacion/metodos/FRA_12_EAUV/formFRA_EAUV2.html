<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
    <link href="../assets/css/estiloPanelFirma.css" rel="stylesheet" />
</head>
<body>
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">
                                <h4 class="card-title">Evidencia fotográfica</h4>
                            </div>
                            <div class="card-body">

                                <div class="row">
                                    <label class="col-sm-2 control-label">Tiempo de exposición</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <select class="selectpicker" name="tiempoExposicion" id="tiempoExposicion" required="true"
                                                    data-title="Selecciona una opción..."
                                                    data-style="btn-info"
                                                    data-menu-style="dropdown-blue" onchange="especifique()">
                                                <option value="0">0</option>
                                                <option value="48">48</option>
                                                <option value="96">96</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Vista previa</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <img id="img" style="width: 320px; height: 240px;"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Evidencia</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="file" id="file" accept="image/*" onchange="mostrar()"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">¿Esta imagen se imprimirá?</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <select class="selectpicker" name="imagenSeleccionada" id="imagenSeleccionada" required="true"
                                                    data-title="Selecciona una opción..."
                                                    data-style="btn-info"
                                                    data-menu-style="dropdown-blue" onchange="especifique()">
                                                <option value="Si">Si</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">
                                <h4 class="card-title">Registro de firma</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-6 control-label">Rubrica en texto</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="nombreAnalista" id="nombreAnalista">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-auto mr-auto ml-auto">
                                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Panel de firma</button>
                                    </div>
                                </div>

                                <!--MODAL-->
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <canvas id="sig-canvas" width="320" height="240">
                                                        Usa un navegador diferente
                                                    </canvas>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-auto mr-auto ml-auto">
                                                        <button class="btn btn-primary" id="sig-submitBtn" data-dismiss="modal"><i class="fa fa-check-circle"></i>Aceptar firma</button>
                                                        <button class="btn btn-default" id="sig-clearBtn"><i class="fa fa-eraser"></i>Limpiar firma</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <textarea id="sig-dataUrl" class="form-control" rows="5" hidden>Metadato</textarea>
                                </div>

                                <div class="row">
                                    <img id="sig-image" src="" alt=""/>
                                </div>

                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-auto mr-auto ml-auto">
                                        <button type="submit" class="btn btn-fill btn-primary" id="btnAceptar" onclick="validaAgregar()"><i
                                                class="fa fa-floppy-o"></i>Registrar Datos
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-auto mr-auto ml-auto">
                                        <button class="btn btn-fill btn-success" onclick="volver()"><i
                                                class="fa fa-arrow-circle-left"></i>Volver
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<script src="../assets/js/actions/base64aBlob.js" type="text/javascript"></script>
<script src="../assets/js/actions/signature.js" type="text/javascript"></script>
<script src="../assets/js/actions/metodoFRAEAUV.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaInicioAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
    $('#fechaFinalAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });

</script>
</html>
