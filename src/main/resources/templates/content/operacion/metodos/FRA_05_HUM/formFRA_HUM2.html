<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body>
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header text-center">
                                <h4 class="card-title">Resultados</h4>
                            </div>
                            <div class="card-body" style="overflow-x: scroll">
                                <div class="row">
                                    <h5 class="card-title">Medición 1</h5>
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Peso charola (g)</th>
                                            <th class="text-center">Peso inicial (g)</th>
                                            <th class="text-center">Tiempo de reposo (min)</th>
                                            <th class="text-center">Peso final (g)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="1pesoCharola1" id="1pesoCharola1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="1pesoInicial1" id="1pesoInicial1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="1tiempoReposo1" id="1tiempoReposo1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="1pesoFinal1" id="1pesoFinal1"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <h5 class="card-title">Medición 2</h5>
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Peso charola (g)</th>
                                            <th class="text-center">Peso inicial (g)</th>
                                            <th class="text-center">Tiempo de reposo (min)</th>
                                            <th class="text-center">Peso final (g)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="2pesoCharola1" id="2pesoCharola1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="2pesoInicial1" id="2pesoInicial1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="2tiempoReposo1" id="2tiempoReposo1"></td>
                                            <td class="text-center"><input type="number" class="form-control"
                                                                           name="2pesoFinal1" id="2pesoFinal1"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <h6 class="text-danger">* Favor de verificar tu información.</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-auto mr-auto ml-auto">
                                        <button type="submit" class="btn btn-fill btn-primary" id="btnAceptar" onclick="validaAgregar()"><i
                                                class="fa fa-floppy-o"></i>Registrar Datos
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-auto mr-auto ml-auto">
                                        <button class="btn btn-fill btn-success" onclick="volver()"><i
                                                class="fa fa-arrow-circle-left"></i>Volver
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<script src="../assets/js/actions/metodoFRAHUM.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaInicioAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
    $('#fechaFinalAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
</script>
</html>
