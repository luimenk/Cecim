<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body th:onload="javascript:cargarTabla2();">
<!--<body>-->
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>
        <!--Contenido de página-->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Registro de análisis de envejecimiento acelerado térmico</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Folio de solicitud de servicio interno</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="folioSolicitudServicioInterno"
                                                   id="folioSolicitudServicioInterno"
                                                   th:value="${eat.folioSolicitudServicioInterno}" disabled>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha inicio de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaInicioAnalisis"
                                                   id="fechaInicioAnalisis"
                                                   th:value="${eat.fechaInicioAnalisis}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">ID Interno de muestra</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="idInternoMuestra"
                                                   id="idInternoMuestra"
                                                   th:value="${eat.idInternoMuestra}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Fecha final de análisis</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="fechaFinalAnalisis"
                                                   id="fechaFinalAnalisis"
                                                   th:value="${eat.fechaFinalAnalisis}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Temperatura</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="temperatura"
                                                   id="temperatura"
                                                   th:value="${eat.temperatura}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Humedad relativa</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="humedadRelativa"
                                                   id="humedadRelativa"
                                                   th:value="${eat.humedadRelativa}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Temperatura de ensayo</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="temperaturaEnsayo"
                                                   id="temperaturaEnsayo"
                                                   th:value="${eat.temperaturaEnsayo}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Código del horno</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="codigoHorno"
                                                   id="codigoHorno"
                                                   th:value="${eat.codigoHorno}" disabled
                                                   required="true">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Resultados</h4>
                            </div>
                            <div class="card-body" style="overflow-x: scroll">
                                <div class="row">
                                    <table id="fraeatTable2" class="table table-hover table-striped">
                                        <!--<thead>
                                        <tr>

                                            <th>Tiempo de exposición</th>
                                            <th>Ver imagen</th>
                                            <th>Fecha y hora de registro</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="row : ${lista}">

                                            <td th:text="${row.tiempoExposicion}"></td>
                                            <td><button class="btn btn-fill btn-success" onclick="volver()"><i class="fa fa-picture-o"></i>Volver</button></td>
                                            <td th:text="${row.createdAt}"></td>
&lt;!&ndash;                                            <td class="project-actions text-right">&ndash;&gt;
&lt;!&ndash;                                                &lt;!&ndash;<a class="btn btn-primary btn-sm" href="#"><i class="fas fa-folder"></i>View</a>&ndash;&gt;&ndash;&gt;
&lt;!&ndash;                                                <a class="btn btn-info btn-sm" th:href="@{'/modificarGrupo/' + ${row.idGrupo}}">&ndash;&gt;
&lt;!&ndash;                                                    <i class="fas fa-pencil-alt"></i>Editar&ndash;&gt;
&lt;!&ndash;                                                </a>&ndash;&gt;
&lt;!&ndash;                                                <a class="btn btn-danger btn-sm" th:href="@{'/eliminarGrupo/' + ${row.idGrupo}}">&ndash;&gt;
&lt;!&ndash;                                                    <i class="fas fa-trash"></i>Eliminar&ndash;&gt;
&lt;!&ndash;                                                </a>&ndash;&gt;
&lt;!&ndash;                                            </td>&ndash;&gt;
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>

                                            <th>Tiempo de exposición</th>
                                            <th>Ver imagen</th>
                                            <th>Fecha y hora de registro</th>
                                        </tr>
                                        </tfoot>-->
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"></h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-2 control-label">Tiempo total de exposición (h)</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="tiempoTotalExposicion"
                                                   id="tiempoTotalExposicion"
                                                   th:value="${eat.tiempoTotalExposicion}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 control-label">Observaciones</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="observaciones" id="observaciones"
                                                   th:value="${eat.observaciones}" disabled>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 control-label">Realizó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="realizo" id="realizo"
                                                   th:value="${eat.realizo}" disabled>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label">Supervisó</label>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   name="supervisor" id="supervisor"
                                                   th:value="${eat.supervisor}" disabled>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer">
                                <button class="btn btn-fill btn-success" onclick="volver()"><i
                                        class="fa fa-arrow-circle-left"></i>Volver
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<script src="../assets/js/actions/metodoFRAEAT.js" type="text/javascript"></script>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script>
    $('#fechaInicioAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
    $('#fechaFinalAnalisis').datetimepicker({
        format: 'YYYY-MM-DD',
        sideBySide: true,
        icons: {
            up: "fa fa-chevron-circle-up",
            down: "fa fa-chevron-circle-down",
            next: 'fa fa-chevron-circle-right',
            previous: 'fa fa-chevron-circle-left'
        }
    });
</script>
</html>
