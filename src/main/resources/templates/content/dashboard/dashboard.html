<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <th:block th:include="/dependences/_HeadInside"></th:block>
</head>
<body>
<div class="wrapper">
    <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
    <div class="main-panel">
        <th:block th:include="/dependences/_Header"></th:block>

        <!--Contenido de páginas-->
        <div class="content">
            <div class="container-fluid">

                <h4 class="card-title">Catálogos</h4>

                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-single-02 text-primary "></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Clientes</p>
                                            <h4 class="card-title"><span th:text="${contarCliente}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-primary btn-wd" onclick="registerClientDirect()">Registrar</button>
                                <button class="btn btn-primary btn-wd" onclick="listClientDirect()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-vector text-info"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Métodos</p>
                                            <h4 class="card-title"><span th:text="${contarMetodo}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-info btn-wd" onclick="registerMethodDirect()">Registrar</button>
                                <button class="btn btn-info btn-wd" onclick="listMethodDirect()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-single-02 text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Usuarios</p>
                                            <h4 class="card-title"><span th:text="${contarUsuario}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-danger btn-wd" onclick="registerUserDirect()">Registrar</button>
                                <button class="btn btn-danger btn-wd" onclick="listUserDirect()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-settings-90 text-warning"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Equipo</p>
                                            <h4 class="card-title"><span th:text="${contarMaquina}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-warning btn-wd" onclick="registerMachineDirect()">Registrar</button>
                                <button class="btn btn-warning btn-wd" onclick="listMachineDirect()">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-single-copy-04 text-info"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Solicitud de servicio del cliente</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-info btn-wd"  onclick="registerSolicitudServicio()">Registrar</button>
                                <button class="btn btn-info btn-wd"  onclick="listSolicitudServicioPagos()">Pagos</button>
                                <button class="btn btn-info btn-wd"  onclick="listSolicitudServicio()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-single-copy-04 text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Cotización y contrato</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-danger btn-wd"  onclick="listCotizacionContrato()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-single-copy-04 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Solicitud de servicio interno</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-primary btn-wd"  onclick="listSolicitudServicioInterno()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-grid-45 text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Listas de ensayos realizados</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-success btn-wd" onclick="consultaListaEnsayos()">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <h4 class="card-title">Operación</h4>

                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-preferences-circle-rotate text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Recepción, verificacion, registro y codificación de la muestra</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-success btn-wd" onclick="registerValidacion()">Retención por etiquetas del cliente</button>
                                <button class="btn btn-success btn-wd" onclick="listValidacion()">Consultar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center icon-warning">
                                            <i class="nc-icon nc-grid-45 text-primary "></i>

                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="numbers">
                                            <p class="card-category">Lectura de etiquetas de ensayo</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer " align="center">
                                <hr>
                                <button class="btn btn-primary btn-wd" onclick="lecturaQR()">Cargar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <th:block th:include="/dependences/_Footer"></th:block>
    </div>
</div>
</body>
<th:block th:include="/dependences/_RequiredScripts"></th:block>
<script src="../assets/js/actions/urlRedirects.js" type="text/javascript"></script>
</html>
