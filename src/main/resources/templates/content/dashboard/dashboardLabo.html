<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Panel de Administración</title>
        <th:block th:include="/dependences/_HeadInside"></th:block>
    </head>
    <body>
        <div class="wrapper">
            <th:block th:include="/dependences/sidebar/_sidebarAdmin"></th:block>
            <div class="main-panel">
                <th:block th:include="/dependences/_Header"></th:block>

                <!--Contenido de página-->
                <div class="content">
                    <div class="container-fluid">
                        <h4 class="card-title">Catálogos</h4>

                        <div class="row">
                            <div class="col-lg-3 col-sm-6">
                                <div class="card card-stats">
                                    <div class="card-body ">
                                        <div class="row">
                                            <div class="col-5">
                                                <div class="icon-big text-center icon-warning">
                                                    <i class="nc-icon nc-settings-90 text-warning"></i>
                                                </div>
                                            </div>
                                            <div class="col-7">
                                                <div class="numbers">
                                                    <p class="card-category">EQUIPO</p>
                                                    <h4 class="card-title">4</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer " align="center">
                                        <hr>
                                        <button class="btn btn-warning btn-wd">Registrar</button>
                                        <button class="btn btn-warning btn-wd">Consultar</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <h4 class="card-title">Operación</h4>
                        <div class="row">

                            <div class="col-lg-3 col-sm-6">
                                <div class="card card-stats">
                                    <div class="card-body ">
                                        <div class="row">
                                            <div class="col-5">
                                                <div class="icon-big text-center icon-warning">
                                                    <i class="nc-icon nc-bulb-63 text-success"></i>

                                                </div>
                                            </div>
                                            <div class="col-7">
                                                <div class="numbers">
                                                    <p class="card-category">LABORATORIO</p>
                                                    <h4 class="card-title">12</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer " align="center">
                                        <hr>
                                        <button class="btn btn-success btn-wd">Registrar</button>
                                        <button class="btn btn-success btn-wd">Consultar</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-6">
                                <div class="card card-stats">
                                    <div class="card-body ">
                                        <div class="row">
                                            <div class="col-5">
                                                <div class="icon-big text-center icon-purple">
                                                    <i class="nc-icon nc-backpack text-dark"></i>
                                                </div>
                                            </div>
                                            <div class="col-7">
                                                <div class="numbers">
                                                    <p class="card-category">ALMACÉN DE MUESTRAS</p>
                                                    <h4 class="card-title">4</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer " align="center">
                                        <hr>
                                        <button class="btn btn-dark btn-wd">Registrar</button>
                                        <button class="btn btn-dark btn-wd">Consultar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <th:block th:include="/dependences/_Footer"></th:block>
            </div>
        </div>
    </body>
    <th:block th:include="/dependences/_RequiredScripts"></th:block>
</html>
