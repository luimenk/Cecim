    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

<body>
<div class="wrapper wrapper-full-page">
    <div class="full-page  section-image" data-color="black" data-image="assets/img/lab.jpg" ;>
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <form method="POST" th:action="@{/j_spring_security_check}">
                        <div class="card card-login card-hidden">
                            <div class="card-header ">
                                <h3 class="header text-center">Validemos tu acceso</h3>
                                <h6 class="header text-center">Favor de iniciar sesión para continuar</h6>
                            </div>
                            <div class="card-body ">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Correo Electrónico</label>
                                        <input type="email" placeholder="Enter email" class="form-control" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" placeholder="Password" class="form-control" name="password">
                                    </div>
                                    <!--<div class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" checked>
                                                <span class="form-check-sign"></span>
                                                Recordar Sesión
                                            </label>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                            <div class="card-footer ml-auto mr-auto">
                                <button type="submit" class="btn-fill btn-wd btn btn-info">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
